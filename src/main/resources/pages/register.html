<body>
  <!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

  <div class="error-pagewrap">
    <div class="error-page-int">
      <div class="text-center custom-login">
        <h3>Registration</h3>
        <p>This is the best app ever!</p>
      </div>
      <div class="content-error">
        <div class="hpanel">
          <div class="panel-body">
            <form th:action="@{/register/save}" th:object="${utilisateur}" id="loginForm">
              <div class="row">
                <div class="form-group col-lg-12">
                  <label>Matricule</label>
                  <input type="text" name="matricule" class="form-control" id="matricule" th:field="*{matricule}"
                    placeholder="Entrer votre matricule">
                  <p th:errors="*{matricule}" class="text-danger" th:if="${#fields.hasErrors('matricule')}"></p>
                </div>
                <div class="form-group col-lg-12">
                  <label>Nom</label>
                  <input type="text" name="nom" class="form-control" id="nom" th:field="*{nom}"
                    placeholder="Entrer votre nom">
                  <p th:errors="*{nom}" class="text-danger" th:if="${#fields.hasErrors('nom')}"></p>
                </div>
                <div class="form-group col-lg-12">
                  <label>Prénom</label>
                  <input type="text" name="prenom" class="form-control" id="prenom" th:field="*{prenom}"
                    placeholder="Entrer votre prenom">
                  <p th:errors="*{prenom}" class="text-danger" th:if="${#fields.hasErrors('prenom')}"></p>
                </div>
                <div class="form-group col-lg-12">
                  <label>Email Address</label>
                  <input type="email" name="email" class="form-control" id="email" th:field="*{email}"
                    placeholder="Entrer votre email">
                  <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                </div>
                <div class="form-group col-lg-12">
                  <label>Password</label>
                  <input type="password" name="password" class="form-control" id="password" th:field="*{password}">
                  <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                </div>
                <div class="form-group col-lg-12">
                  <label>Role</label>
                  <select class="form-control" name="roleName" id="role">
                    <option th:each="role : ${listroles}" th:value="${role.nom}" th:text="${role.nom}"></option>
                  </select>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block loginbtn">Register</button>
                <button class="btn btn-default btn-block">Cancel</button>
                <span>Already registered? <a th:href="@{/login}">Login here</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="text-center login-footer">
        <p>Copyright © 2018. All rights reserved. Template by <a href="https://colorlib.com/wp/templates/">Colorlib</a>
        </p>
      </div>
    </div>
  </div>
