<body>
    <div th:insert="/sidebar :: sidebar"> </div>
    <!-- End Left menu area -->
    <!-- Start Welcome area -->
    <div class="all-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <a th:href="@{/index.html}"><img class="main-logo" src="img/logo/logo.png" alt="" /></a>

            </div>
        </div>
        <div class="header-advance-area">
            <div th:insert="/header :: header"> </div>
            <div th:insert="/mobile-menu :: mobile"> </div>
            <div class="breadcome-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="breadcome-list">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="breadcome-heading">
                                            <form role="search" class="sr-input-func">
                                                <input type="text" placeholder="Search..."
                                                    class="search-int form-control">
                                                <a th:href="@{/#}"><i class="fa fa-search"></i></a>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <ul class="breadcome-menu">
                                            <li><a th:href="@{/index}">Home</a> <span class="bread-slash">/</span>
                                            </li>
                                            <li><a th:href="@{/users}">Utilisateur</a> <span class="bread-slash">/</span>
                                            </li>
                                            <li><span class="bread-blod">Nouvel Utilisateur</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-payment-inner-st">
                            <ul id="myTabedu1" class="tab-review-design">
                                <li class="active"><a href="#form">Nouvel Utilisateur</a></li>
                            </ul>
                            <div id="myTabContent" class="tab-content custom-product-edit">
                                <div class="product-tab-list tab-pane fade active in" id="form">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section">
                                                <form id="add-department" th:action="@{/register/save}" th:object="${utilisateur}" method="post" class="add-department">
                                                    <div class="row">
                                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                            <div class="form-group">
                                                                <input name="matricule" type="text" class="form-control"
                                                                    placeholder="Matricule...">
                                                            </div>
                                                            <div class="form-group">
                                                                <input name="nom" type="text" class="form-control"
                                                                    placeholder="Nom...">
                                                            </div>
                                                            <div class="form-group">
                                                                <input name="prenom" type="text" class="form-control"
                                                                    placeholder="Prénom...">
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                            <div class="form-group">
                                                                <input name="email" type="email" class="form-control"
                                                                    placeholder="Email...">
                                                            </div>
                                                            <div class="form-group">
                                                                <input name="password" type="password"
                                                                    class="form-control" placeholder="Password">
                                                            </div>
                                                            <div class="form-group">
                                                                <select class="form-control" name="roleName" id="role">
                                                                    <option th:each="role : ${listroles}"
                                                                        th:value="${role.nom}" th:text="${role.nom}">
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div class="payment-adress">
                                                                <button type="submit"
                                                                    class="btn btn-primary waves-effect waves-light">Enregistrer</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-copyright-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="footer-copy-right">
