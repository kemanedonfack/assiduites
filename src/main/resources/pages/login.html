<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="Smarthr - Bootstrap Admin Template">
    <meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title>Login - Assiduit√©</title>

    <link rel="shortcut icon" type="image/x-icon" href="https://smarthr.dreamguystech.com/html/template/assets/img/favicon.png">

    <link rel="stylesheet" href="https://smarthr.dreamguystech.com/html/template/assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://smarthr.dreamguystech.com/html/template/assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://smarthr.dreamguystech.com/html/template/assets/plugins/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="https://smarthr.dreamguystech.com/html/template/assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://smarthr.dreamguystech.com/html/template/assets/css/material.css">

    <link rel="stylesheet" href="https://smarthr.dreamguystech.com/html/template/assets/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://smarthr.dreamguystech.com/html/template/assets/css/line-awesome.min.css">

    <link rel="stylesheet" href="https://smarthr.dreamguystech.com/html/template/assets/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://smarthr.dreamguystech.com/html/template/assets/css/style.css">
</head>
<body class="account-page">

<div class="main-wrapper">
    <div class="account-content">
        <div class="container">

            <div class="account-logo">
                <a href="">
                    <img src="https://smarthr.dreamguystech.com/html/template/assets/img/logo2.png" alt="Dreamguy's Technologies"></a>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>
            <div class="account-box">
                <div class="account-wrapper">
                    <h3 class="account-title">Login</h3>
                    <p class="account-subtitle">Access to our dashboard</p>

                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input class="form-control" name="username" id="username" type="text" >
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label>Password</label>
                                </div>
                                <div class="col-auto">
                                    <a class="text-muted" href="">
                                        Forgot password?
                                    </a>
                                </div>
                            </div>
                            <div class="position-relative">
                                <input class="form-control" type="password" name="password" id="password">
                                <span class="fa fa-eye-slash" id="toggle-password"></span>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Login</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://smarthr.dreamguystech.com/html/template/assets/js/jquery-3.6.0.min.js"></script>

<script src="https://smarthr.dreamguystech.com/html/template/assets/js/bootstrap.bundle.min.js"></script>

<script src="https://smarthr.dreamguystech.com/html/template/assets/js/layout.js"></script>
<script src="https://smarthr.dreamguystech.com/html/template/assets/js/theme-settings.js"></script>
<script src="https://smarthr.dreamguystech.com/html/template/assets/js/greedynav.js"></script>

<script src="https://smarthr.dreamguystech.com/html/template/assets/js/app.js"></script>
</body>
</html>
