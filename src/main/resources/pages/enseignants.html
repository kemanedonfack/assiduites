<!DOCTYPE html>

<div th:replace="includes/header :: header"></div>

<div th:replace="includes/sidebar :: sidebar"></div>

<div class="page-wrapper">

  <div class="content container-fluid">

    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Enseignants</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="dashboard">Tableau de bord</a></li>
            <li class="breadcrumb-item active">Enseignants</li>
          </ul>
        </div>
        <div class="col-auto float-end ms-auto">
          <a href="#" class="btn add-btn" data-bs-toggle="modal" data-bs-target="#add_leave"><i class="fa fa-plus"></i> Ajouter</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped custom-table mb-0 datatable">
            <thead>
            <tr>
              <th>Nom</th>
              <th>Prénom</th>
              <th>Matricule</th>
              <th>Email</th>
              <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="enseignant : ${listenseignants}" >
              <td th:text="${enseignant.nom}"></td>
              <td th:text="${enseignant.prenom}"></td>
              <td th:text="${enseignant.matricule}"></td>
              <td th:text="${enseignant.email}"></td>
              <td class="text-end">
                <div class="dropdown dropdown-action">
                  <a href="#" class="action-icon dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="material-icons">more_vert</i></a>
                  <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#edit_leave"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                    <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#delete_approve"><i class="fa fa-trash-o m-r-5"></i> Delete</a>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  <div id="add_leave" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ajouter Enseignant</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" th:action="@{/register/save}" th:object="${utilisateur}" id="loginForm">
            <div class="form-group">
              <label>Nom <span class="text-danger">*</span></label>
              <input class="form-control" th:field="*{nom}" name="nom" type="text">
            </div>
            <div class="form-group">
              <label>Prénom <span class="text-danger">*</span></label>
              <input class="form-control" name="prenom" th:field="*{prenom}" type="text">
            </div>
            <div class="form-group">
              <label>Matricule <span class="text-danger">*</span></label>
              <input class="form-control" th:field="*{matricule}" name="matricule" type="text">
            </div>
            <div class="form-group">
              <label>Email <span class="text-danger">*</span></label>
              <input class="form-control" th:field="*{email}" name="email" type="email">
            </div>
            <div class="form-group">
              <label>Mot de passe <span class="text-danger">*</span></label>
              <input class="form-control" th:field="*{password}" name="password" type="password">
            </div>
            <div class="form-group">
              <label>Role <span class="text-danger">*</span></label>
              <input class="form-control" name="roleName" value="ENSEIGNANT" readonly type="text">
            </div>
            <div class="submit-section">
              <button class="btn btn-primary submit-btn">Enregister</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div id="edit_leave" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modifier</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" th:action="@{/register/save}" th:object="${utilisateur}">
            <div class="form-group">
              <label>Nom <span class="text-danger">*</span></label>
              <input class="form-control" th:field="*{nom}" name="nom" type="text">
            </div>
            <div class="form-group">
              <label>Prénom <span class="text-danger">*</span></label>
              <input class="form-control" name="prenom" th:field="*{prenom}" type="text">
            </div>
            <div class="form-group">
              <label>Matricule <span class="text-danger">*</span></label>
              <input class="form-control" th:field="*{matricule}" name="matricule" type="text">
            </div>
            <div class="form-group">
              <label>Email <span class="text-danger">*</span></label>
              <input class="form-control" th:field="*{email}" name="email" type="email">
            </div>
            <div class="form-group">
              <label>Mot de passe <span class="text-danger">*</span></label>
              <input class="form-control" th:field="*{password}" name="password" type="password">
            </div>
            <div class="form-group">
              <label>Role <span class="text-danger">*</span></label>
              <input class="form-control" name="roleName" value="ENSEIGNANT" readonly type="text">
            </div>
            <div class="submit-section">
              <button class="btn btn-primary submit-btn">Enregister</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="modal custom-modal fade" id="delete_approve" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-header">
            <h3>Supprimer enseignant</h3>
            <p>Are you sure want to Cancel this leave?</p>
          </div>
          <div class="modal-btn delete-action">
            <div class="row">
              <div class="col-6">
                <a href="javascript:void(0);" class="btn btn-primary continue-btn">Delete</a>
              </div>
              <div class="col-6">
                <a href="javascript:void(0);" data-bs-dismiss="modal" class="btn btn-primary cancel-btn">Cancel</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</div>

<script src="https://smarthr.dreamguystech.com/codeigniter/template/orange/public/assets/js/bootstrap.bundle.min.js"></script>

<script src="https://smarthr.dreamguystech.com/codeigniter/template/orange/public/assets/js/jquery.slimscroll.min.js"></script>

<script src="https://smarthr.dreamguystech.com/codeigniter/template/orange/public/assets/js/select2.min.js"></script>

<script src="https://smarthr.dreamguystech.com/codeigniter/template/orange/public/assets/js/moment.min.js"></script>
<script src="https://smarthr.dreamguystech.com/codeigniter/template/orange/public/assets/js/bootstrap-datetimepicker.min.js"></script>

<script src="https://smarthr.dreamguystech.com/codeigniter/template/orange/public/assets/plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>

<script src="https://smarthr.dreamguystech.com/codeigniter/template/orange/public/assets/js/jquery-ui.min.js"></script>
<script src="https://smarthr.dreamguystech.com/codeigniter/template/orange/public/assets/js/fullcalendar.min.js"></script>
<script src="https://smarthr.dreamguystech.com/codeigniter/template/orange/public/assets/js/jquery.fullcalendar.js"></script>

<script src="https://smarthr.dreamguystech.com/codeigniter/template/orange/public/assets/js/jquery.dataTables.min.js"></script>
<script src="https://smarthr.dreamguystech.com/codeigniter/template/orange/public/assets/js/dataTables.bootstrap4.min.js"></script>

<script src="https://smarthr.dreamguystech.com/codeigniter/template/orange/public/assets/js/validation.init.js"></script>

</body>
</html>
